<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/style.css">
    <script src="static/panels.js"></script>
</head>
<body>
    <div class="centered">
        <h1>StoroDrive</h1>
        <h3>Storojestruj się!</h3>
    </div>
    {% if error is defined %}
        <div id="errorMessage" class="centered" >
            <h6 style="color:red">
                {{error}}
                <span>
                    <a onclick="closeError()" style="color:red; text-decoration: underline;">Zamknij</a>
                </span>
            </h6>
        </div>
    {% endif %}
    <div class="centered" >
        <div style="float: center;">
        <form action="create_user" method="post">
           
            <div  style="float: left; width: 45%; margin-right: 10px;">
                <label style="float: right;" for="username">Nazwa użytkownika: </label> <br><br>
                <label style="float: right;" for="password">Hasło: </label> <br><br>
                <label style="float: right;" for="confirm">Powtórz hasło: </label> <br><br>
            </div>

            <div style="float: left;  width: 45%;">
                <input style="float: left;"  type="text" name="username"/><br><br>
                <input style="float: left;"  type="password" name="password"/><br><br>
                <input style="float: left;" type="password" name="confirm"/><br><br>
            </div>
            <br>
            <div style="clear: both;">
                <input type="submit" value="STORT"/>
            </div>
        
        </form>
    </div>
    </div>
</body>
</html>
